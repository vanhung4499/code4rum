<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!-- Primary Comment Reply -->
<div th:fragment="comment_action(comment)" class="action-box">
    <div
            th:class="${comment.praised ? 'item dig-item active': 'item dig-item'}"
            th:data-target="${global.isLogin ? '' : '#loginModal'}"
            th:data-toggle="${global.isLogin ? '' : 'modal'}"
            th:data-comment-id="${comment.commentId}"
            th:data-praise-count="${comment.praiseCount}"
            th:data-praised="${comment.praised}"
            th:onclick="'praiseComment(this, ' + ${global.isLogin} + ')'"
    >
        <svg width="16" height="16">
            <use xlink:href="#icon-zan"></use>
        </svg>
        <span th:text="${comment.praiseCount > 0 ? comment.praiseCount: 'Like'}">
        Like
      </span>
    </div>
    <div
            class="item reply-comment hf-con-block"
            id="article-detail-reply-comment"
            th:data-target="${global.isLogin ? '' : '#loginModal'}"
            th:data-toggle="${global.isLogin ? '' : 'modal'}"
            th:data-reply-top="${comment.commentId}"
            th:data-reply-id="${comment.commentId}"
            th:data-reply-nickname="${comment.userName}"
            th:data-reply-content="${comment.commentContent}"
    >
        <svg width="16" height="16">
            <use xlink:href="#icon-comment"></use>
        </svg>
        <span
                class="reply-comment-text"
                th:text="${comment.commentCount > 0 ? 'Reply ' +  comment.commentCount : 'Reply'}"
        ></span>
        <span class="reply-comment-text-none">Cancel Reply</span>
    </div>
</div>

<!-- Reply to Sub-comments -->
<div th:fragment="sub_comment_action(comment, reply)" class="action-box">
    <div
            th:class="${reply.praised ? 'item dig-item active': 'item dig-item'}"
            th:data-target="${global.isLogin ? '' : '#loginModal'}"
            th:data-toggle="${global.isLogin ? '' : 'modal'}"
            th:data-comment-id="${reply.commentId}"
            th:data-praise-count="${reply.praiseCount}"
            th:data-praised="${reply.praised}"
            th:onclick="'praiseComment(this, ' + ${global.isLogin} + ')'"
    >
        <svg width="16" height="16">
            <use xlink:href="#icon-zan"></use>
        </svg>
        <span th:text="${reply.praiseCount > 0 ? reply.praiseCount: 'Like'}">
        Like
      </span>
    </div>
    <div
            class="item reply-comment hf-con-block"
            th:data-target="${global.isLogin ? '' : '#loginModal'}"
            th:data-toggle="${global.isLogin ? '' : 'modal'}"
            th:data-reply-top="${comment.commentId}"
            th:data-reply-id="${reply.commentId}"
            th:data-reply-nickname="${reply.userName}"
            th:data-reply-content="${reply.commentContent}"
    >
        <svg width="16" height="16">
            <use xlink:href="#icon-comment"></use>
        </svg>
        <span class="reply-comment-text">Reply</span>
        <span class="reply-comment-text-none">Cancel Reply</span>
    </div>
</div>
</html>
