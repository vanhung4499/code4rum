<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Navigation bar -->
<div th:replace="components/layout/container :: container_all(~{::content})">
    <content>
        <div style="background-color: #fff;text-align: left;min-height: 600px;margin-bottom: 20px;">
            <p>
                <span th:if="${#strings.isEmpty(toast)}"
                      style="padding-top: 265px;font-size: 30px;">Sorry, something went wrong!!!</span>
                <span th:if="${!#strings.isEmpty(toast)}"
                      th:text="${'(' + toast + ')'}"
                      style="font-size: 1em;color: red;">System Error</span>
            </p>
        </div>
    </content>
</div>
</body>
</html>
